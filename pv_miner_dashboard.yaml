# PV Miner Dashboard
# Complete Home Assistant Dashboard for Solar Bitcoin Mining
# Replace "s19" with your actual miner entity names

title: PV Miner Control Center
views:
  - title: Mining Control
    path: pv-miner
    icon: mdi:bitcoin
    theme: Backend-selected
    badges: []
    cards:
      # Header Card with Overall Status
      - type: horizontal-stack
        cards:
          - type: entity
            entity: switch.s19_miner
            name: "üî• Main Miner"
            icon: mdi:pickaxe
            tap_action:
              action: toggle
          - type: entity
            entity: sensor.s19_hashrate
            name: "‚ö° Hashrate"
            icon: mdi:speedometer
          - type: entity
            entity: sensor.s19_power_consumption
            name: "üîã Power"
            icon: mdi:flash
          - type: entity
            entity: sensor.s19_efficiency
            name: "üìä Efficiency"
            icon: mdi:gauge

      # Solar Power & Mining Status Section
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üåû Solar Mining Status

          # Solar Power Card (you'll need to replace with your actual solar sensors)
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.pro3em_total_active_power
                name: "‚òÄÔ∏è Solar Production"
                icon: mdi:solar-power
              - type: entity
                entity: sensor.battery_soc  # Replace with your battery sensor
                name: "üîã Battery SOC"
                icon: mdi:battery
              - type: entity
                entity: number.s19_available_solar_power
                name: "‚ö° Available Solar"
                icon: mdi:solar-panel

      # Quick Control Buttons
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üéõÔ∏è Quick Controls

          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.wake_miner
                  target:
                    entity_id: switch.s19_miner
                name: "‚è∞ Wake"
                icon: mdi:power-on
                show_state: false

              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.sleep_miner
                  target:
                    entity_id: switch.s19_miner
                name: "üò¥ Sleep"
                icon: mdi:power-sleep
                show_state: false

              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.solar_max
                  target:
                    entity_id: switch.s19_miner
                name: "‚òÄÔ∏è Solar Max"
                icon: mdi:weather-sunny
                show_state: false

              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.eco_mode
                  target:
                    entity_id: switch.s19_miner
                name: "üå± Eco Mode"
                icon: mdi:leaf
                show_state: false

      # Profile Management Section
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## ‚öôÔ∏è Power Profile Management

          - type: horizontal-stack
            cards:
              - type: entity
                entity: select.s19_power_profile
                name: "üéöÔ∏è Current Profile"
                icon: mdi:tune

              - type: entity
                entity: select.s19_solar_mode
                name: "‚òÄÔ∏è Solar Mode"
                icon: mdi:solar-power-variant

          # Profile Quick Select Buttons
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.set_power_profile
                  service_data:
                    profile: "310MHz"
                  target:
                    entity_id: switch.s19_miner
                name: "üîã Eco\n310MHz"
                icon: mdi:battery-charging-low
                show_state: false

              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.set_power_profile
                  service_data:
                    profile: "560MHz"
                  target:
                    entity_id: switch.s19_miner
                name: "‚öñÔ∏è Balanced\n560MHz"
                icon: mdi:scale-balance
                show_state: false

              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.set_power_profile
                  service_data:
                    profile: "default"
                  target:
                    entity_id: switch.s19_miner
                name: "üî• Default\n710MHz"
                icon: mdi:fire
                show_state: false

              - type: button
                tap_action:
                  action: call-service
                  service: pv_miner.set_power_profile
                  service_data:
                    profile: "810MHz"
                  target:
                    entity_id: switch.s19_miner
                name: "‚ö° High\n810MHz"
                icon: mdi:lightning-bolt
                show_state: false

      # Detailed Mining Statistics
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üìä Mining Performance

          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.s19_hashrate
                name: "Hashrate"
                unit: "TH/s"
                min: 0
                max: 300
                severity:
                  green: 200
                  yellow: 100
                  red: 0

              - type: gauge
                entity: sensor.s19_power_consumption
                name: "Power Usage"
                unit: "W"
                min: 0
                max: 8500
                severity:
                  green: 0
                  yellow: 5000
                  red: 7000

          # Temperature Monitoring
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.s19_temperature
                name: "üå°Ô∏è Main Temp"
                icon: mdi:thermometer

              - type: entity
                entity: sensor.s19_hashboard_0_temperature
                name: "üî• Board 0"
                icon: mdi:chip

              - type: entity
                entity: sensor.s19_hashboard_1_temperature
                name: "üî• Board 1"
                icon: mdi:chip

              - type: entity
                entity: sensor.s19_hashboard_2_temperature
                name: "üî• Board 2"
                icon: mdi:chip

      # Hashboard Individual Controls
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üéõÔ∏è Individual Hashboard Control

          - type: horizontal-stack
            cards:
              - type: entity
                entity: switch.s19_hashboard_0
                name: "Board 0"
                icon: mdi:chip
                tap_action:
                  action: toggle

              - type: entity
                entity: switch.s19_hashboard_1
                name: "Board 1"
                icon: mdi:chip
                tap_action:
                  action: toggle

              - type: entity
                entity: switch.s19_hashboard_2
                name: "Board 2"
                icon: mdi:chip
                tap_action:
                  action: toggle

      # Number Controls
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üîß Advanced Controls

          - type: horizontal-stack
            cards:
              - type: entity
                entity: number.s19_power_limit
                name: "‚ö° Power Limit"
                icon: mdi:flash

              - type: entity
                entity: number.s19_frequency_offset
                name: "üéöÔ∏è Frequency Offset"
                icon: mdi:tune

      # Additional Information
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## ‚ÑπÔ∏è System Information

          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.s19_uptime
                name: "‚è±Ô∏è Uptime"
                icon: mdi:clock

              - type: entity
                entity: sensor.s19_mining_pool
                name: "üèä Mining Pool"
                icon: mdi:pool

              - type: entity
                entity: sensor.s19_fan_speed
                name: "üí® Fan Speed"
                icon: mdi:fan

      # Historical Charts (requires history integration)
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üìà Performance History

          - type: history-graph
            entities:
              - entity: sensor.s19_hashrate
              - entity: sensor.s19_power_consumption
              - entity: sensor.s19_temperature
            hours_to_show: 24
            refresh_interval: 300
            title: "Mining Performance (24h)"

      # Solar Integration Charts
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## ‚òÄÔ∏è Solar Integration History

          # Solar power history chart
          - type: history-graph
            entities:
              - entity: sensor.pro3em_total_active_power
              - entity: sensor.s19_power_consumption
              - entity: sensor.battery_soc  # Replace with your battery sensor if available
            hours_to_show: 24
            refresh_interval: 300
            title: "Solar vs Mining Power (24h)"

      # Service Call Card for Advanced Users
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üõ†Ô∏è Advanced Service Calls
              Use these for automation or advanced control

          - type: button
            tap_action:
              action: call-service
              service: pv_miner.emergency_stop
              target:
                entity_id: switch.s19_miner
            name: "üö® Emergency Stop"
            icon: mdi:stop-circle
            show_state: false
            hold_action:
              action: more-info

      # Status Summary Card
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üìã Quick Status Summary

              **üéØ Current Operation:**
              - Miner: {{ states('switch.s19_miner') | title }}
              - Profile: {{ states('select.s19_power_profile') }}
              - Hashrate: {{ states('sensor.s19_hashrate') }} TH/s
              - Power: {{ states('sensor.s19_power_consumption') }} W
              - Efficiency: {{ states('sensor.s19_efficiency') }} J/TH
              - Temperature: {{ states('sensor.s19_temperature') }}¬∞C

              **‚ö° Power Management:**
              - Available Solar: {{ states('number.s19_available_solar_power') }} W
              - Power Limit: {{ states('number.s19_power_limit') }} W
              - Solar Mode: {{ states('select.s19_solar_mode') }}

              **üìä Performance:**
              - Uptime: {{ (states('sensor.s19_uptime') | int / 3600) | round(1) }} hours
              - Pool: {{ states('sensor.s19_mining_pool') }}
              - Fan Speed: {{ states('sensor.s19_fan_speed') }} RPM